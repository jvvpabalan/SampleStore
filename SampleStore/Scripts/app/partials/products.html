<h3>Products</h3>

<table class="table table-bordered">

        <tr>
       
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    <tr ng-repeat="product in products">
        <td>{{product.Name}}</td>
        <td>{{product.Category}}</td>
        <td>{{product.Price}}</td>
    </tr>
</table>
